<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Tour of Heroes</title>
  </head>

  <body>
    <div>
      <header>
        <nav class="navbar has-background-dark is-dark">
          <div class="navbar-brand">
            <a
              class="navbar-item"
              href="https://typescriptlang.org/"
              target="_blank"
              rel="noopener noreferrer"
            >
              <i class="fab js-logo fa-js fa-2x" aria-hidden="true"></i>
            </a>
            <div class="navbar-item nav-home">
              <span class="tour">TOUR</span>
              <span class="of">OF</span>
              <span class="heroes">HEROES</span>
            </div>
          </div>
        </nav>
      </header>

      <div class="main-section columns">
        <main class="column main-content">
          <div class="columns content-title-group">
            <div class="column">
              <h2 class="title">Heroes</h2>
              <button class="button refresh-button is-narrow is-medium">
                <i class="fas fa-sync"></i>
              </button>
            </div>
          </div>
          <progress
            id="progress"
            class="progress is-medium is-info"
            max="100"
            style="display:none"
          ></progress>
          <div class="hero-list">
            <!-- Hero Component Goes Here -->
          </div>
        </main>
      </div>

      <div id="message-box" style="visibility: hidden" class="message is-info">
        <h3 class="message-header"></h3>
        <p class="message-body"></p>
      </div>
    </div>

    <!-- Begin Templates -->

    <template id="progress-template">
      <progress
        class="hero-list progress is-medium is-info"
        max="100"
      ></progress>
    </template>

    <template id="hero-template">
      <li>
        <div class="card">
          <div class="card-content">
            <div class="content">
              <div class="name"></div>
              <div class="description"></div>
            </div>
          </div>
        </div>
      </li>
    </template>

    <script src="bundle.js"></script>
    <link rel="stylesheet" href="main.bundle.css" />
  </body>
</html>
