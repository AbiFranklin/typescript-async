<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Tour of Heroes</title>
</head>

<body>
  <div>
    <header>
      <nav class="navbar has-background-dark is-dark">
        <div class="navbar-brand">
          <a class="navbar-item" href="https://typescriptlang.org/" target="_blank" rel="noopener noreferrer">
            <i class="fab js-logo fa-js fa-2x" aria-hidden="true"></i>
          </a>
          <div class="navbar-item nav-home">
            <span class="tour">TOUR</span>
            <span class="of">OF</span>
            <span class="heroes">HEROES</span>
          </div>
          <button class="link navbar-burger burger" aria-label="menu" aria-expanded="false"
            data-target="navbarBasicExample">
            <span aria-hidden="true" />
            <span aria-hidden="true" />
            <span aria-hidden="true" />
          </button>
        </div>
        <div class="navbar-menu">
          <div class="navbar-end">
            <div class="navbar-item">
              <div class="buttons">
                <a href="https://github.com/johnpapa" target="_blank" rel="noopener noreferrer">
                  <i class="fab fa-github fa-2x" aria-hidden="true"></i>
                </a>
                <a href="https://twitter.com/john_papa" target="_blank" rel="noopener noreferrer">
                  <i class="fab fa-twitter fa-2x" aria-hidden="true"></i>
                </a>
              </div>
            </div>
          </div>
        </div>

      </nav>
    </header>

    <div class="main-section columns">
      <main class="column main-content">

        <div class=" content-title-group">
          <h2 class="title">Heroes</h2>
        </div>
        <div class="hero-list">
          <!-- Hero Component Goes Here -->
        </div>
      </main>
    </div>
    <div id="message-box" style="visibility: hidden" class="message is-info">
      <h3 class="message-header"></h3>
      <p class="message-body"></p>
    </div>
  </div>

  <!-- Begin Templates -->

  <template id="progress-template">
    <progress class="hero-list progress is-medium is-info" max="100"></progress>
  </template>

  <template id="hero-template">
    <li>
      <div class="card">
        <div class="card-content">
          <div class="content">
            <div class="name"></div>
            <div class="description"></div>
          </div>
        </div>
      </div>
    </li>
  </template>

  <script src="bundle.js"></script>
  <link rel="stylesheet" href="main.bundle.css">
</body>

</html>
